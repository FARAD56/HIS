<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./css/patient_list.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  
  <div>

    <!-- RIGHT SIDE -->
    <div class="main_body transition-all duration-500 pb-8 min-h-screen bg-slate-300">

      <div class="flex items-center justify-center pb-4 pt-12">
        <img src="../images/nav_logo.png" alt="" class="w-16 h-16">
        <h1 class="font-bold text-5xl text-slate-900">HIS</h1>
      </div>

      <form action="" method="post">

        <div class="flex justify-center">
          <div class="text-xs sm:text-sm mb-16 md:mb-4 mx-2 sm:mx-8 h-full w-[90%] sm:w-3/5 lg:w-[35%] pb-4 bg-white shadow-lg rounded-lg">
  
            <!-- Form Title -->
              <h1 class="text-slate-700 text-center font-bold text-3xl mt-12">Create Account</h1>
              <h1 class="text-slate-700 text-center font-semibold mt-2 mb-6">Enter your personal details to create account</h1>
            <!-- End Form Title -->
    
            <!-- First Name and Last Name -->
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                  <label for="" class="text-slate-900 font-bold">First Name:</label>
                  <input type="text" placeholder="First Name" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
              </div>
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                  <label for="" class="text-slate-900 font-bold">Last Name:</label>
                  <input type="text" placeholder="Last Name" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
              </div>
  
            <!-- End First Name and Last Name -->
  
            <!-- DOB and Age -->
            <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                <label for="" class="text-slate-900 font-bold">Contact:</label>
                <input type="text" placeholder="Contact" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
            </div>
  
            <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                <label for="" class="text-slate-900 font-bold">DOB:</label>
                <input type="text" placeholder="Date of Birth" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
            </div>
              
            <!-- End DOB and Age -->
  
            <!--Contact and Email-->
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-8 justify-between my-4">
                  <label for="" class="text-slate-900 font-bold">Sex: </label>
                  <select class="border bg-slate-200 rounded-lg p-2 w-[73%] border-black">
                    <option value="option1">Select One </option>
                    <option value="option2">Male</option>
                    <option value="option3">Female</option>
                  </select>          
              </div>
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                <label for="" class="text-slate-900 font-bold">Email:</label>
                <input type="text" placeholder="Email" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
              </div>
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                <label for="" class="text-slate-900 font-bold">Password:</label>
                <input type="text" placeholder="Password" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
              </div>
  
              <div class="text-xs md:text-sm lg:text-md flex items-center px-4 sm:px-6 justify-between my-4">
                <label for="" class="text-slate-900 font-bold">Password again:</label>
                <input type="text" placeholder="Confirm Password" class=" bg-slate-200 p-2 border border-black rounded-lg w-[73%]">
              </div>
  
              <h1 class="font-semibold text-center">Already have an account? <span class="text-blue-700"><a href="login.html">Log in</a></span></h1>
  
  
            <!-- End Contact and Email -->
  
            <!-- Save and Continue -->
            <div class="flex items-center justify-center px-4 sm:px-8">
              <a href="login.html">
                <input type="button" value="Register" class=" text-base bg-blue-600 px-8 py-3 my-4 rounded-lg text-white font-semibold">
              </a>
            </div>
            <!--End Save and Continue -->
  
  
  
          </div>
        </div>

      </form>
          
    </div>
  </div>
    <!-- END RIGHT SIDE -->
</body>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2"></script>
</html>
